<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Notifications -->
  <ion-tab title="Notifications" badge=nbNotifs icon-off="ion-ios-bell-outline" icon-on="ion-ios-bell" href="#/tab/notifications">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Utilisateurs -->
  <ion-tab title="Utilisateurs" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/utilisateurs">
    <ion-nav-view name="tab-utilisateurs"></ion-nav-view>
  </ion-tab>

  <!-- Paramètres -->
  <ion-tab title="Paramètres" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/parametres">
    <ion-nav-view name="tab-parametres"></ion-nav-view>
  </ion-tab>
  
</ion-tabs>
